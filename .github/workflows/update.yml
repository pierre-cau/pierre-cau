name: Deploy

on:
  schedule:
    - cron: '* */2 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Update
      run: poetry run python build.py
      # auto commit to main
    - name: Git Auto Commit
      run: |
        git config --global user.name "pierre-cau"
        git config --global user.email "pcaupro@gmail.com"
        git add .
        git commit -m "Auto Update"
        git push

